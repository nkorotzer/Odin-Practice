<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Practice Webpage</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-item header-logo">Header Logo</div>
        <div class="header-item header-link sub-text header-link-1">Header Link 1</div>
        <div class="header-item header-link sub-text header-link-2">Header Link 2</div>
        <div class="header-item header-link sub-text header-link-3">Header Link 3</div>
    </div>

    <div class="section1">
        <div class="sec1-container-left">
            <div class="sec1-left-top">Hero text</div>
            <div class="sec1-left-middle sub-text">Hero subtext</div>
            <div class="sec1-left-bottom">Sign up</div>
        </div>
        <div class="sec1-container-right">Image placeholder</div>
    </div>

    <div class="section2">
        <div class="sec2-title">Section 2 Title</div>
        <div class="sec2-images-container">
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption">Caption 1</div>
            </div>
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption">Caption 2</div>
            </div>
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption">Caption 3</div>
            </div>
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption">Caption 4</div>
            </div>
        </div>
    </div>

    <div class="section3">
        <div class="sec3-quote-container">
            <div class="sec3-quote-top"></div>
            <div class="sec3-quote-bottom"></div>
        </div>
    </div>
    <div class="section4"></div>
    <div class="footer"></div>
</body>
</html>
