<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Practice Webpage</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-item header-logo light-text-1">Header Logo</div>
        <div class="header-item header-link sub-text light-text-2 header-link-1">Header Link 1</div>
        <div class="header-item header-link sub-text light-text-2 header-link-2">Header Link 2</div>
        <div class="header-item header-link sub-text light-text-2 header-link-3">Header Link 3</div>
    </div>

    <div class="section1">
        <div class="sec1-container-left">
            <div class="sec1-left-top light-text-1">Hero text</div>
            <div class="sec1-left-middle sub-text light-text-2">Hero subtext</div>
            <div class="sec1-left-bottom light-text-1">Sign up</div>
        </div>
        <div class="sec1-container-right">Image placeholder</div>
    </div>

    <div class="section2">
        <div class="sec2-title dark-text">Section 2 Title</div>
        <div class="sec2-images-container">
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption dark-text">Caption 1</div>
            </div>
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption dark-text">Caption 2</div>
            </div>
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption dark-text">Caption 3</div>
            </div>
            <div class="sec2-image-item-container">
                <div class="sec2-image-item"></div>
                <div class="sec2-image-item-caption dark-text">Caption 4</div>
            </div>
        </div>
    </div>

    <div class="section3">
        <div class="sec3-quote-container">
            <div class="sec3-quote-top dark-text">"The quote goes here"</div>
            <div class="sec3-quote-bottom dark-text">-Person who said it</div>
        </div>
    </div>

    <div class="section4">
        <div class="sec4-container">
            <div class="sec4-con-left">
                <div class="sec4-con-left-top light-text-1">Call to action!</div>
                <div class="sec4-con-left-bottom sub-text light-text-2">Call to action subtext</div>
            </div>
            <div class="sec4-con-right light-text-1">Sign up!</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
